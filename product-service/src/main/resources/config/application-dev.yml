# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: DEBUG
    com.nab.product: DEBUG
server:
  port: 8082
spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/ProductService?createDatabaseIfNotExist=true
    username: root
    password: root
# ===================================================================
# RabbitMQ properties.
# ===================================================================
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
queue:
  tracking:
    name: productQueue
exchange:
  product-exchange:
    name: product.topic
# ===================================================================
# Application properties.
# Note : 
# Token Expired Time in mins
# ===================================================================
authorization:
  token:
    header: 
      name: Authorization
      prefix: Bearer 
    secret: tokenSecretKeyValueSignatureAlgorithmHS512NeedMoreThanHS256AuthorizationBearerTOKEN
    expiredtime: 3000
gateway:
  ip: 192.168.1.107